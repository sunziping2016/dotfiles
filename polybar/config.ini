[colors]
background = #CC282A2E
background-alt = #CC373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 32px
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = keys

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = ${env:TRAY_POSITION:right}
tray-maxsize = 22

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

monitor = ${env:MONITOR:}


[module/i3]
type = internal/i3

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-visible = %name%
label-visible-foreground = ${colors.disabled}
label-visible-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/keys]
type = custom/ipc

hook-0 = echo "NORMAL"
hook-1 = echo "RUN"
hook-2 = echo "FOCUS"
hook-3 = echo "WIN"
hook-4 = echo "MOVE"
hook-5 = echo "RESIZE"
hook-6 = echo "SESSION"
hook-7 = zsh -c 'SINK=$(pactl list short sinks | grep $(pactl get-default-sink) | cut -f 1); echo VOLUME $(for i in ${(ps:\n\n:)"$(pactl list sinks 2> /dev/null)"}; do if [[ ! -z "$(echo "$i" | grep -e "Sink #$SINK")" ]]; then echo "$i"; fi; done | grep "^[[:space:]]Volume:" | sed -n "s/.* \\([0-9]\\+%\\).*/\\1/p")'
hook-8 = sh -c "echo VOLUME $(if [[ -z $(pactl get-sink-mute 0 | grep 'Mute: yes') ]]; then echo 'unmute'; else echo 'mute'; fi)"
hook-9 = sh -c "echo LIGHTNESS $(light -G)"

initial = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
